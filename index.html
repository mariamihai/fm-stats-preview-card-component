<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a coding challenge provided by Frontend Mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="card">
      <img
        class="image-header-mobile"
        alt="People talking"
        src="assets/image-header-mobile.jpg"
      />

      <img
        class="image-header-desktop"
        alt="People talking"
        src="assets/image-header-desktop.jpg"
      />

      <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="main-stats">
          <div class="stat">
            <h2 class="numbers">10k+</h2>
            <p class="object">companies</p>
          </div>
          <div class="stat">
            <h2 class="numbers">314</h2>
            <p class="object">templates</p>
          </div>
          <div class="stat">
            <h2 class="numbers">12m+</h2>
            <p class="object">queries</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      <div>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
          target="_blank"
        >
          <img src="assets/logo-desktop.svg" alt="Go to Frontend Mentor" /> </a
        >.
      </div>
      <div>
        Coded by
        <a
          href="https://github.com/mariamihai/fm-stats-preview-card-component"
          target="_blank"
        >
          <img src="assets/GitHub-Mark-32px.png" alt="Go to GitHub profile" />
          mariamihai</a
        >.
      </div>
    </div>
  </body>
</html>
