    <div class="card">
      <img
        class="image-header-mobile"
        alt="People talking"
        src="assets/image-header-mobile.jpg"
      />

      <img
        class="image-header-desktop"
        alt="People talking"
        src="assets/image-header-desktop.jpg"
      />

      <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="main-stats">
          <div class="stat">
            <h2 class="numbers">10k+</h2>
            <p class="object">companies</p>
          </div>
          <div class="stat">
            <h2 class="numbers">314</h2>
            <p class="object">templates</p>
          </div>
          <div class="stat">
            <h2 class="numbers">12m+</h2>
            <p class="object">queries</p>
          </div>
        </div>
      </div>
